services:
  backend:
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "24678:24678"
    command: pnpm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
